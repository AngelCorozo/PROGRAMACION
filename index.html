<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon DEX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokémon DEX</h1>
        </header>

        <nav>
            <div class="pagination">
                <button id="prev-btn"><<</button>
                <button id="next-btn">>></button>
            </div>
        </nav>

        <main>
            <section class="search-section">
                <form class="search-form">
                    <input type="text" id="search-input" placeholder="Buscar Pokémon por nombre...">
                    <button id="search-btn">Buscar</button>
                </form>
                
                <div class="filter-container">
                    <select id="type-dropdown">
                        <option value="">Selecciona un tipo</option>
                    </select>
                    <button id="show-all-btn">Mostrar Todos</button>
                </div>
            </section>

            <div id="cards-container" class="cards-container"></div>
        </main>

        <footer>
            <div class="pagination bottom-pagination">
                <button id="prev-btn-bottom">Anterior</button>
                <button id="next-btn-bottom">Siguiente</button>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
